# See https://git.osgeo.org/gitea/postgis/postgis-docker
# todo: add docker images from https://hub.docker.com/r/postgis/postgis-build-env/tags/
test-image: &test-image docker.osgeo.org/postgis/build-test:trisquel2
clone: &clone
    image: plugins/git
    depth: 20
    recursive: false

kind: pipeline
name: build
clone: *clone
steps:
  - name: build-9.6
    image: *test-image
    pull: always
    commands:
      - ./autogen.sh
      - ./configure CFLAGS="-O2 -Wall -fno-omit-frame-pointer -Werror" --without-interrupt-tests
      - make -j
      - echo '---- postgis/uninstall_postgis.sql'
      - cat postgis/uninstall_postgis.sql
      - echo '---- extensions/postgis/sql/postgis--unpackaged--3.1.8dev.sql'
      - cat extensions/postgis/sql/postgis--unpackaged--3.1.8dev.sql


